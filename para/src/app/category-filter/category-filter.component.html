<mat-form-field>
    <mat-label>Category Filter</mat-label>
    <mat-select (selectionChange)="onSelectCategory($event.value)">
      <mat-option>All Categories</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</mat-option>
    </mat-select>
  </mat-form-field>
